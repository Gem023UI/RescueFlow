<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFP NCR Taguig City</title>
  <link rel="stylesheet" href="">
  <style>
    .attendance-btn {
        width: 90px;
        height: 90px;
        background-color: black;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        color: white;
        position: fixed;
        right: 30px;
        bottom: 140px;
        border: none;
        cursor: pointer;
        z-index: 9999; /* Ensures it's on top of everything */
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Optional: Adds shadow for better visibility */
    }

    .popover {
        position: fixed;
        right: 140px;
        bottom: 140px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        display: none; /* Hidden by default */
    }

    .popover p {
        margin: 0 0 15px 0;
        font-size: 16px;
    }

    .popover button {
        padding: 8px 16px;
        margin-right: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .popover button.confirm {
        background-color: #4CAF50;
        color: white;
    }

    .popover button.cancel {
        background-color: #f44336;
        color: white;
    }
  </style>
</head>
<body>
    <!-- Time In Button -->
    <button class="attendance-btn" onclick="showConfirmation()">
        <svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#FFFFFF">
            <path d="M440-120q-75 0-140.5-28T185-225q-49-49-77-114.5T80-480q0-75 28-140.5T185-735q49-49 114.5-77T440-840q21 0 40.5 2.5T520-830v82q-20-6-39.5-9t-40.5-3q-118 0-199 81t-81 199q0 118 81 199t199 81q118 0 199-81t81-199q0-11-1-20t-3-20h82q2 11 2 20v20q0 75-28 140.5T695-225q-49 49-114.5 77T440-120Zm112-192L400-464v-216h80v184l128 128-56 56Zm168-288v-120H600v-80h120v-120h80v120h120v80H800v120h-80Z"/>
        </svg>
    </button>

    <!-- Popover Confirmation Dialog -->
    <div class="popover" id="confirmationPopover">
        <p>Are you sure you want to Time In?</p>
        <button class="confirm" onclick="confirmTimeIn()">Yes</button>
        <button class="cancel" onclick="hideConfirmation()">No</button>
    </div>

    <script>
        // Function to show the confirmation popover
        function showConfirmation() {
            const popover = document.getElementById('confirmationPopover');
            popover.style.display = 'block';
        }

        // Function to hide the confirmation popover
        function hideConfirmation() {
            const popover = document.getElementById('confirmationPopover');
            popover.style.display = 'none';
        }

        // Function to confirm Time In and trigger the backend
        function confirmTimeIn() {
            // Hide the popover
            hideConfirmation();

            // Redirect to AttendanceTimeIn.php
            window.location.href = '../attendance/AttendanceTimeIn.php';
        }
    </script>
</body>
</html>
