    </svg>
  </a>

  <!-- Add Button -->
  <a href="javascript:void(0)" class="floating-btn-add" onclick="openModal('addModal')">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
      <path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/>
    </svg>
  </a>

  <!-- Edit Button -->
  <a href="javascript:void(0)" class="floating-btn-edit" onclick="openModal('editModal')">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
      <path d="M160-400v-80h280v80H160Zm0-160v-80h440v80H160Zm0-160v-80h440v80H160Zm360 560v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q8 9 12.5 20t4.5 22q0 11-4 22.5T863-380L643-160H520Zm300-263-37-37 37 37ZM580-220h38l121-122-18-19-19-18-122 121v38Zm141-141-19-18 37 37-18-19Z"/>
    </svg>
  </a>

  <!-- Delete Button -->
  <a href="javascript:void(0)" class="floating-btn-delete" onclick="openModal('deleteModal')">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF">
      <path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/>
    </svg>
  </a>

  <!-- PDF Modal -->
  <div id="pdfModal" class="modal" onclick="closeOutside(event, 'pdfModal')">
    <div class="modal-content">
      <span class="close" onclick="closeModal('pdfModal')">&times;</span>
      <h2>Generate PDF</h2>
      <p>Form for generating PDF goes here.</p>
    </div>
  </div>

  <!-- Add Modal -->
  <div id="addModal" class="modal" onclick="closeOutside(event, 'addModal')">
    <div class="modal-content">
      <span class="close" onclick="closeModal('addModal')">&times;</span>
      <h2>Add Activity</h2>
      <p>Form for adding activity goes here.</p>
    </div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal" onclick="closeOutside(event, 'editModal')">
    <div class="modal-content">
      <span class="close" onclick="closeModal('editModal')">&times;</span>
      <h2>Edit Activity</h2>
      <p>Form for editing activity goes here.</p>
    </div>
  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal" onclick="closeOutside(event, 'deleteModal')">
    <div class="modal-content">
      <span class="close" onclick="closeModal('deleteModal')">&times;</span>
      <h2>Delete Activity</h2>
      <p>Confirmation for deleting activity goes here.</p>
    </div>
  </div>

  <script>
    function openModal(modalId) {
      // Ensure modal is visible before adding 'show'
      const modal = document.getElementById(modalId);
      modal.style.display = 'block';
      requestAnimationFrame(() => {
        modal.classList.add('show');
      });
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      modal.classList.remove('show');
      // Wait for CSS transition to finish, then hide
      setTimeout(() => {
        modal.style.display = 'none';
      }, 300);
    }

    function closeOutside(event, modalId) {
      // If user clicks the semi-transparent background, close the modal
      if (event.target.classList.contains('modal')) {
        closeModal(modalId);
      }
    }
  </script>
</body>
</html>
